<!DOCTYPE html>
<html>
    <head>
        <title>Odin-calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="display">
                    <div class="previous"></div>
                    <div class="current">0</div>
                </div>
                <div id="calculator-buttons">
                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                    <button id="9" class="digit">9</button>
                    <button id="add" class="operator">&plus;</button>
                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                    <button id="6" class="digit">6</button>
                    <button id="subtract" class="operator">&minus;</button>
                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                    <button id="3" class="digit">3</button>
                    <button id="multiply" class="operator">&times;</button>
                    <button id="0" class="digit">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">&equals;</button>
                    <button id="divide" class="operator">&divide;</button>
                    <button id="clear">AC</button>
                    <button id="backspace">Backspace</button>
                </div>
            </div>
        </main>
    </body>
</html>
